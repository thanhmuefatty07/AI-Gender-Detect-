# ============================================
# Training Configuration
# ============================================

# Model Settings
model:
  architecture: "efficientnet_b0"
  pretrained: true
  dropout: 0.3
  num_classes:
    gender: 1  # Binary
    age: 1     # Regression

# Training Settings
training:
  batch_size: 64
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adamw"
  scheduler: "cosine"

  # Loss weights
  loss_weights:
    gender: 1.0
    age: 0.1

  # Early stopping
  early_stopping:
    patience: 5
    min_delta: 0.001

  # Checkpointing
  checkpointing:
    save_best_only: true
    save_frequency: 5
    max_checkpoints: 3

# Data Augmentation
augmentation:
  train:
    - RandomResizedCrop: {size: 224, scale: [0.8, 1.0]}
    - RandomHorizontalFlip: {p: 0.5}
    - ColorJitter: {brightness: 0.2, contrast: 0.2}
    - RandomRotation: {degrees: 15}
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}
  val:
    - Resize: {size: 256}
    - CenterCrop: {size: 224}
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}

# Hardware
hardware:
  device: "cuda"  # cuda, cpu, mps
  mixed_precision: true
  num_workers: 4
  pin_memory: true

# Logging
logging:
  log_dir: "./logs/training"
  log_frequency: 10  # steps
  save_samples: true
  tensorboard: true
  wandb:
    enabled: false
    project: "gender-age-classifier"
    entity: "your-username"

