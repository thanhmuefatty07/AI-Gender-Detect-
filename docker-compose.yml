# ============================================
# Docker Compose for Gender-Age Classifier
# ============================================

version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gender_age_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server
  api:
    build:
      context: .
      target: inference
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/gender_age_db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Monitoring Dashboard
  dashboard:
    build:
      context: .
      target: monitoring
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/gender_age_db
    volumes:
      - ./logs:/app/logs:ro
      - ./results:/app/results:ro
    depends_on:
      - api
    restart: unless-stopped

  # Training Worker (Optional)
  training:
    build:
      context: .
      target: training
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/gender_age_db
      - WANDB_API_KEY=${WANDB_API_KEY}
    volumes:
      - ./datasets:/app/datasets
      - ./models:/app/models
      - ./logs:/app/logs
      - ./results:/app/results
    deploy:
      replicas: 0  # Set to 1 when training
    depends_on:
      - postgres
      - redis

  # Data Collection Worker (Optional)
  collector:
    build:
      context: .
      target: development
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/gender_age_db
    volumes:
      - ./datasets:/app/datasets
      - ./logs:/app/logs
    deploy:
      replicas: 0  # Set to 1 when collecting data
    depends_on:
      - postgres
      - redis

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    driver: bridge

